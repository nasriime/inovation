<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 mt-4">
      <nav class="nav nav-pills justify-content-center">
        <a class="nav-link" [ngClass]="{'active': login}" (click)="login = true; registration = false" href="#">Login</a>
        <a class="nav-link" [ngClass]="{'active': registration}" (click)="login = false; registration = true"  href="#">Registration</a>
      </nav> 
      
      <div class="mt-4" *ngIf="login">
        <!-- <h2 class="text-center">Login</h2> -->
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.username.errors }" />
                <div *ngIf="submitted && l.username.errors" class="invalid-feedback">
                    <div *ngIf="l.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.password.errors }" />
              <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
                  <div *ngIf="l.password.errors.required">Password is required</div>
              </div>
          </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>

      <div class="mt-4" *ngIf="registration">
        <!-- <h2 class="text-center">Registration</h2> -->
        <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.username.errors }" />
                <div *ngIf="submitted && r.username.errors" class="invalid-feedback">
                    <div *ngIf="r.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.email.errors }" />
              <div *ngIf="submitted && r.email.errors" class="invalid-feedback">
                  <div *ngIf="r.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.number.errors }" />
              <div *ngIf="submitted && r.number.errors" class="invalid-feedback">
                  <div *ngIf="r.number.errors.required">Phone number is required</div>
                  <div *ngIf="r.number.errors.pattern">should be numbers only</div>
                  <div *ngIf="r.number.errors.minlength">Number should only be 8 charachters length</div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.address.errors }" />
              <div *ngIf="submitted && r.address.errors" class="invalid-feedback">
                  <div *ngIf="r.address.errors.required">Address is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radio1" formControlName="authentication" value="Password" class="custom-control-input">
                <label class="custom-control-label" for="radio1">Password</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radio2" formControlName="authentication" value="Finger Print" class="custom-control-input">
                <label class="custom-control-label" for="radio2">Finger Print</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radio3" formControlName="authentication" value="Eye Detection" class="custom-control-input">
                <label class="custom-control-label" for="radio3">Eye Detection</label>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.password.errors }" />
              <div *ngIf="submitted && r.password.errors" class="invalid-feedback">
                  <div *ngIf="r.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Submit</button>
                <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
  
</div>
